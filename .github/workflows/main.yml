name: Deploy Flask To-Do App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Copy Files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: thusneem
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "*"
        target: "/home/thusneem/flask-sqlalchemy-todo-app"

    - name: SSH and Restart app.py
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: thusneem
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/thusneem/flask-sqlalchemy-todo-app
          source venv/bin/activate
          python3 app.py


